<script>

  var Add = document.getElementById("up")
  var Reduce = document.getElementById("down")
  var num = document.getElementById("num")

  Add.onclick = function(){
    num.value = parseInt(num.value)+1;
  }

  Reduce.onclick = function(){
    if(num.value <= 0){
        num.value = 0;
    }else{
        num.value = parseInt(num.value)-1;
    }
  }

  var add = document.getElementById("Up")
  var reduce = document.getElementById("Down")
